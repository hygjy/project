
<form  id="demo-form2" th:object='user'
	data-parsley-validate class="form-horizontal form-label-left">

	<div class="form-group">
		<label class="control-label col-md-3 col-sm-3 col-xs-12"
			for="first-name">用户角色:
		</label>
		<label class="control-label col-md-3 col-sm-3 col-xs-12"
			for="first-name" >管理员
		</label>
	</div>
	<div class="form-group">
		<label class="control-label col-md-3 col-sm-3 col-xs-12"
			for="first-name">姓名:
		</label>
		<label class="control-label col-md-3 col-sm-3 col-xs-12"
			for="first-name" th:text="${user.name}" >
		</label>
	</div>
	<div class="form-group">
		<label class="control-label col-md-3 col-sm-3 col-xs-12"
			for="first-name">性别:
		</label>
		<label class="control-label col-md-3 col-sm-3 col-xs-12"
			for="first-name" th:text="${user.sex}">
		</label>
	</div>
		<div class="form-group">
		<label class="control-label col-md-3 col-sm-3 col-xs-12"
			for="first-name">年龄:
		</label>
		<label class="control-label col-md-3 col-sm-3 col-xs-12"
			for="first-name" th:text="${user.age}">
		</label>
	</div>
	
		<div class="form-group">
		<label class="control-label col-md-3 col-sm-3 col-xs-12"
			for="first-name">联系电话:
		</label>
		<label class="control-label col-md-3 col-sm-3 col-xs-12"
			for="first-name" th:text="${user.phone}">
		</label>
	</div>
</form>
