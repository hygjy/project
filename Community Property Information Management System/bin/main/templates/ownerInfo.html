<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>小区物业管理信息系统</title>

<!-- Bootstrap -->
<link href="vendors/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link href="vendors/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
<!-- NProgress -->
<link href="vendors/nprogress/nprogress.css" rel="stylesheet">

<!-- Custom Theme Style -->
<link href="css/custom.min.css" rel="stylesheet">
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div class="col-md-3 left_col">
				<div class="left_col scroll-view">
					<div class="navbar nav_title" style="border: 0;">
						<a href="index.html" class="site_title"><i class="fa fa-home"></i>
							<span>小区物业管理</span></a>
					</div>

					<div class="clearfix"></div>

					<!-- menu profile quick info -->
					<div class="profile clearfix">
						<div class="profile_pic">
							<img src="images/img.jpg" alt="..."
								class="img-circle profile_img">
						</div>
						<div class="profile_info">
							<span>欢迎,</span>
							<h2>xxx</h2>
						</div>
						<div class="clearfix"></div>
					</div>
					<!-- /menu profile quick info -->

					<br />

					<!-- sidebar menu -->
					<div id="sidebar-menu"
						class="main_menu_side hidden-print main_menu">
						<div class="menu_section">
							<ul class="nav side-menu">
								<li><a><i class="fa fa-home"></i> 信息管理 <span
										class="fa fa-chevron-down"></span></a>
									<ul class="nav child_menu">
										<li><a href="announcementInfo">公告</a></li>
										<li><a href="ownerInfo">个人信息</a></li>
										<li><a href="feeNotifyInfo">缴费通知</a></li>
										<li><a href="feeFormInfo">历史账单</a></li>
									</ul></li>
								<li><a><i class="fa fa-edit"></i> 申请物业服务 <span
										class="fa fa-chevron-down"></span></a>
									<ul class="nav child_menu">
										<li><a href="addFix">在线报修</a></li>
										<li><a href="applyCarParking">申请车位</a></li>
										<li><a href="suggest">意见投诉</a></li>
									</ul></li>
							</ul>
						</div>
					</div>
					<!-- /sidebar menu -->

					<!-- /menu footer buttons -->
					<div class="sidebar-footer hidden-small">
						<a data-toggle="tooltip" data-placement="top" title="Logout"
							href="/"> <span class="glyphicon glyphicon-off"
							aria-hidden="true"></span>
						</a>
					</div>
					<!-- /menu footer buttons -->

				</div>
			</div>

			<!-- top navigation -->
			<div class="top_nav">
				<div class="nav_menu">
					<nav>
						<div class="nav toggle">
							<a id="menu_toggle"><i class="fa fa-bars"></i></a>
						</div>

						<ul class="nav navbar-nav navbar-right">
							<li class=""><a href="javascript:;"
								class="user-profile dropdown-toggle" data-toggle="dropdown"
								aria-expanded="false"> <img src="images/img.jpg" alt="">xxx
									<span class=" fa fa-angle-down"></span>
							</a>
								<ul class="dropdown-menu dropdown-usermenu pull-right">
									<li><a href="ownerInfo">个人信息</a></li>
									<li><a href="/"><i class="fa fa-sign-out pull-right"></i>安全退出</a></li>
								</ul></li>

						</ul>
					</nav>
				</div>
			</div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="clearfix"></div>

					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>
										个人信息 <small>修改个人信息</small>
									</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a></li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">

									<form class="form-horizontal form-label-left" novalidate
										action="updateOwnerInfo" method="post">
										<span class="section">修改个人信息</span>

										<div class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="id">账号 </label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input type="number" id="id" name="id"
													th:value="${ownerInfo.id}" readonly="readonly"
													required="required" class="form-control col-md-7 col-xs-12">
											</div>
										</div>
										<div class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="name"><i class="fa fa-user"></i>姓名 <span
												class="required">*</span> </label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input id="name" class="form-control col-md-7 col-xs-12"
													data-validate-length-range="6" data-validate-words="2"
													name="name" th:value="${ownerInfo.name}"
													required="required" type="text">
											</div>
										</div>
										<div class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="sex"><i class="fa fa-male"></i><i
												class="fa fa-female"></i>性别 </label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input type="text" id="sex" name="sex"
													th:value="${ownerInfo.sex}" required="required"
													class="form-control col-md-7 col-xs-12">
											</div>
										</div>
										<div class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="number"><i class="fa fa-star"></i>年龄 </label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input type="number" id="age" name="age"
													th:value="${ownerInfo.age}" required="required"
													data-validate-minmax="10,100"
													class="form-control col-md-7 col-xs-12">
											</div>
										</div>
										<div class="item form-group">
											<label for="password" class="control-label col-md-3">
												<i class="fa fa-key"></i>密码<span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input id="password" type="password" name="password"
													data-validate-length="6,8" th:value="${ownerInfo.password}"
													class="form-control col-md-7 col-xs-12" required="required">
											</div>
										</div>
										<div class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="telephone"><i class="fa fa-phone"></i>电话 <span
												class="required">*</span> </label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input type="tel" id="phone" name="phone"
													th:value="${ownerInfo.phone}" required="required"
													data-validate-length-range="8,20"
													class="form-control col-md-7 col-xs-12">
											</div>
										</div>
										<div class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12">
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<span class="required" th:text=${message} style="color: red"></span>
											</div>
										</div>

										<div class="ln_solid"></div>
										<div class="form-group">
											<div class="col-md-6 col-md-offset-3">
												<a href="home" class="btn btn-primary">取消</a>
												<button id="send" type="submit" class="btn btn-success">提交</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->

			<!-- footer content -->
			<footer>
				<div class="pull-right">欢迎您使用&nbsp;业主系统！</div>
				<div class="clearfix"></div>
			</footer>
			<!-- /footer content -->
		</div>
	</div>

	<!-- jQuery -->
	<script src="vendors/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- FastClick -->
	<script src="vendors/fastclick/lib/fastclick.js"></script>
	<!-- NProgress -->
	<script src="vendors/nprogress/nprogress.js"></script>

	<!-- Custom Theme Scripts -->
	<script src="js/custom.min.js"></script>
</body>
</html>
